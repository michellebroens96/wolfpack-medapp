<div class="container">
  <div class="card border-primary mb-8" style="max-width: 100%">
    <div class="card-header text-primary">
      <h2>All Wolves</h2>
      <div *ngFor="let wolf of wolves">
        <input [(ngModel)]="wolf.name" (change)="updateWolf(wolf)" />
        <input [(ngModel)]="wolf.gender" (change)="updateWolf(wolf)" />
        <input type="date" [(ngModel)]="wolf.birthday" (change)="updateWolf(wolf)" />
        <button (click)="removeWolf(wolf.id)">Remove</button>
        <button (click)="updateWolf(wolf)">Update</button>
      </div>
      <h2>Add New Wolf</h2>
      <input [(ngModel)]="newWolf.name" placeholder="Name" />
      <input [(ngModel)]="newWolf.gender" placeholder="Gender" />
      <input type="date" [(ngModel)]="newWolf.birthday" />
      <button (click)="addWolf()">Add Wolf</button>
    </div>
  </div>
</div>
